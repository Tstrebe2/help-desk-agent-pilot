<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EHRM AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-box {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .response-box {
            margin-top: 15px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ¤– EHRM Help Desk Ticket Analysis Assistant</h1>
    <div class="chat-box mx-auto" style="max-width: 700px;">
        <div id="chat-history" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
        <form onsubmit="sendMessage(); return false;">
            <div class="mb-3">
                <textarea id="user-input" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
        <div class="response-box mt-4" id="response">Awaiting your prompt...</div>
    </div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
