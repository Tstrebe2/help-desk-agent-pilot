<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EHRM AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uswds@3.3.0/dist/css/uswds.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header class="usa-header usa-header--basic">
    <div class="usa-navbar">
        <div class="usa-logo" id="basic-logo">
            <em class="usa-logo__text"><a href="#" title="Department of Veterans Affairs">Department of Veterans Affairs</a></em>
        </div>
    </div>
</header>

<main class="grid-container usa-section">
    <h1 class="text-center">EHRM Help Desk Ticket Analysis Assistant</h1>
    <div class="usa-card">
        <div class="usa-card__body">
            <div id="chat-history" class="margin-bottom-2" style="max-height: 300px; overflow-y: auto;"></div>
            <form onsubmit="sendMessage(); return false;" class="usa-form">
                <div class="usa-form-group">
                    <label class="usa-label" for="user-input">Message</label>
                    <textarea id="user-input" class="usa-textarea" rows="4" placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="usa-button">Send</button>
            </form>
        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/uswds@3.3.0/dist/js/uswds.min.js"></script>
</body>
</html>
