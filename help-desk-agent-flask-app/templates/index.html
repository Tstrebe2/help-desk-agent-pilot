<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EHRM AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .va-header {
            background-color: #112e51;
        }
        .va-title {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }
        .va-logo {
            height: 60px;
        }
        .chat-box {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<header class="va-header py-2">
    <div class="container d-flex align-items-center">
        <img src="{{ url_for('static', filename='images/va-logo.png') }}" alt="Department of Veterans Affairs" class="va-logo me-2">
        <span class="va-title">EHRM Help Desk Ticket Analysis Assistant</span>
    </div>
</header>
<div class="container mt-5">
    <div class="chat-box mx-auto" style="max-width: 700px;">
        <div id="chat-history" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
        <form onsubmit="sendMessage(); return false;">
            <div class="mb-3">
                <textarea id="user-input" class="form-control" rows="4" placeholder="Type your message here..."></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
